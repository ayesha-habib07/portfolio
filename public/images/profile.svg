<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="800" fill="url(#gradient)"/>
  
  <!-- Initials -->
  <text x="400" y="450" font-family="Inter, sans-serif" font-size="280" font-weight="bold" fill="#ffffff" text-anchor="middle">AA</text>
  <text x="400" y="550" font-family="Inter, sans-serif" font-size="40" fill="#01c16a" text-anchor="middle">Full Stack Developer</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

